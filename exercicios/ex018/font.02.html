<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "love";
            src: url(CloisterBlack.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        h1{
            font-family: 'love', Times, serif;
            text-align: center;
            
        }
        p{
            text-align: justify;
        }
        h2{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <h2>Subtítulo</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse provident impedit, non quia tempore ab, labore, voluptatum tempora voluptatibus officiis cumque dolore maiores quas at! Natus dignissimos minima aliquid nesciunt.</p>
</body>
</html>
